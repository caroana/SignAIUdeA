<form [formGroup]="loginForm">
  <p class="text-danger">  {{loginError}}</p>
  <div class="mb-3">
    <label for="email" class="form-label">Correo eletrónico</label>
    <input formControlName="email" type="email" class="form-control" id="email"
      aria-describedby="emailHelp" placeholder="Ingrese su correo eletrónico">

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">

      <div *ngIf="email.errors?.['required']">
        El correo eletrónico es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
        El correo eletrónico debe tener un formato válido.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input formControlName="password" type="password" class="form-control" id="password"  placeholder="Ingrese su contraseña">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">

      <div *ngIf="password.errors?.['required']">
        La contraseña es requerida.
      </div>
     
    </div>

  </div>
  <div class="row">
    <div class="form-group col">
      <button class="btn" type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
    </div>
    <div class="form-group col">
      <button class="btn" type="submit" (click)="register()" class="btn btn-primary">Registrarse</button>
    </div>
  </div>
  
  
</form>
